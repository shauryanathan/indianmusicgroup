  <div>
    <h1>CONTACT US</h1>
      <form method="post" autocomplete="off" name="google-sheet">
  
  
        
          <div class="form-group">
            <input type="text" name="Name" class="form-control" required placeholder="Enter your Name" />
          </div>
          <div class="form-group">
            <input type="text" name="Email" class="form-control" required placeholder="Enter your Email" />
          </div>
 
        
        <div class="form-group">
          <input type="number" name="Phone" class="form-control" required placeholder="Enter your Mobile No." />
        </div>
  
  
        <div class="form-group">
          <textarea id="message" cols="30" rows="7" name="Message" class="form-control" placeholder="Issue" required></textarea>
        </div>
  
        <div class="form-group">
          <input type="submit" name="submit" class="btnSubmit btn-block button" id="submit_button" value="Submit" />
        </div>
      </form>
  
    </div>

 
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxS6qkhXETvTIpMGeBtQL2TOgLmqls6G-zhRK7SLvKVlT-LI5t2XCejvR8Y0oYsx84k/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
