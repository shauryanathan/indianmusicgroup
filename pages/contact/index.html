  <div class="main">
    <div class="wrap">
      <form method="post" autocomplete="off" name="google-sheet">
        <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
        <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required=""/>
        <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
        <textarea name="Issue" placeholder="Issue *" required=""></textarea>
        <input class = "button" type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
      </form>
    </div>
    

  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxS6qkhXETvTIpMGeBtQL2TOgLmqls6G-zhRK7SLvKVlT-LI5t2XCejvR8Y0oYsx84k/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
